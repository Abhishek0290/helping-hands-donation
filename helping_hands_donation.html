<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helping Hands Donation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f9fa;
      color: #333;
    }
    .logo {
      width: 260px;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
    }
    .title {

      margin-bottom: 10px;
    }
    .tagline {
      font-size: 18px;
      margin-bottom: 30px;

    }
    .qr {
      width: 200px;
      margin: 0 auto 20px;
    }
    .upi {
      font-size: 16px;
      font-weight: bold;
      color: #444;
      margin-bottom: 20px;
    }

  <img src="new.logo.png" alt="Helping Hands Logo" class="logo" />

  <div class="title">Helping Hands</div>
  <div class="tagline">Support with food, education & emergency aid</div>

  <img src="new.qr.png" alt="Donate QR Code" class="qr" />

  <div class="upi">UPI ID: <strong>9984648762@ibl</strong></div>

  <div class="note">Scan the QR to donate directly. Every rupee helps.</div>

</html>
