<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helping Hands - Support Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1530026186672-4ec2f4d5f91f?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: #fff;
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      padding: 40px 30px;
    }

    .logo {
      width: 130px;
      margin-bottom: 30px;
    }

    .main-heading {
      font-size: 38px;
      font-weight: 900;
      color: #111;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 18px;
      color: #333;
      font-style: italic;
      font-weight: 500;
      margin-bottom: 20px;
      text-shadow: 0.5px 0.5px rgba(0,0,0,0.1);
    }

    .btn {
      display: inline-block;
      background-color: #27ae60;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #219150;
    }

    .qr {
      width: 200px;
      margin: 20px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
    }

    .social-buttons {
      margin-top: 30px;
    }

    .social-buttons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      background: #25D366;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
    }

    .social-buttons a.facebook {
      background: #3b5998;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    @media screen and (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      .main-heading {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="card">
    <img src="new.logo.png" alt="Helping Hands Logo" class="logo">

    <h1 class="main-heading">Helping Hands</h1>
    <p class="tagline">Your small help can make a big difference.</p>

    <p>Scan the QR below using any UPI app (GPay, PhonePe, Paytm)</p>
    <img class="qr" src="helping_hands_upi_qr.png" alt="Scan this UPI QR">
    <p>Or tap the button below on your phone to donate directly:</p>
    <a href="upi://pay?pa=9984648762@ibl&pn=Helping%20Hands" class="btn">Donate via UPI</a>

    <div class="social-buttons">
      <a href="https://wa.me/?text=Support%20Helping%20Hands%20by%20donating%20here:%20https://abhishek0290.github.io/helping-hands-donation/" target="_blank">Share on WhatsApp</a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://abhishek0290.github.io/helping-hands-donation/" class="facebook" target="_blank">Share on Facebook</a>
    </div>

    <div class="footer">
      100% secure payment ¬∑ Thank you for supporting our cause üôè
    </div>
  </div>
</div>

</body>
</html>
